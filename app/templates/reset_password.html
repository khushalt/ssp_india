{% extends "base.html" %}

{% block content %}
<div class="container">
  <br>
  <div class="row ">
    <div class="col-md-12" align="center">
      <div class="col-md-12">
      {% with messages = get_flashed_messages() %}
         {% if messages %}
               {% for message in messages %}
               <div class="alert alert alert-danger" role="alert" align="center"
                   id = "alert-danger">
            {{message}}
        </div>
               {% endfor %}
         {% endif %}
      {% endwith %}
    </div>
    </div>
  </div>
	<div class="row card-margin" align="center">
		<div class="col-md-12">
		<div class="card shadow-lg p-3 mb-4 bg-white rounded" style="width: 22rem;">
		  <div class="card-body">
          <form id="loginForm" method="post" action="/reset" runat="server">
            <div class="form-group">
              <label for="exampleInputPassword1" class="std-para">New Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" name="password">
            </div>
            <div>
               <button type="submit" class="btn btn-primary" id="submit">Submit</button>
            </div>
  
          </form>
		  </div>
	</div>
	</div>
	</div>
</div>
{% endblock %}
